<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <title>主页</title>
    <link rel="stylesheet" href="/static?file=side-menu.css">
</head>
<body>

<div id="layout">

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Company</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/login" class="pure-menu-link">Login</a></li>
                <li class="pure-menu-item"><a href="/register" class="pure-menu-link">Register</a></li>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="/todo/index" class="pure-menu-link">Todo</a>
                </li>

                <!--<li class="pure-menu-item"><a href="/weibo/index" class="pure-menu-link">Weibo</a></li>-->
            </ul>
        </div>
    </div>

    <h1>Hello {{username}}</h1>
    <img src="/static?file=doge.gif"/>
    <img src="/static?file=doge1.jpg"/>
    <img src="/static?file=doge2.gif"/>
    <br>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
    <a href="/todo/index">Todo</a>
    <!--<a href="/weibo/index">Weibo</a>-->

    <script src="static/ui.js"></script>
</div>


</body>
</html>
